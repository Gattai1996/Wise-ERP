<html>
    <head>
    </head>
    <body>

        <!----------------------- SIDEBAR ---------------------->

        <mat-sidenav-container>

            <mat-sidenav #sidenav mode="over" [(opened)]="sidenavAberta">
                <img id="logo" href="#" 
                src="https://i.ibb.co/wszdgT7/wise-erp-logo.png" 
                alt="wise-erp-logo">            
                <div id="fecharmenu">
                    <button mat-raised-button color="primary">
                        <mat-icon (click)="sidenav.toggle()">chevron_left</mat-icon>
                    </button>
                </div>
                <mat-nav-list>
                    <a href="#">
                        <mat-list-item id="sair">Sair</mat-list-item>
                    </a>
                    <a href="/invoices">
                        <mat-list-item id="invoices">WE_invoices</mat-list-item>
                    </a>
                </mat-nav-list>
            </mat-sidenav>

            <mat-sidenav-content>
                <div id="abrirmenu">
                    <button mat-raised-button color="primary">
                        <mat-icon (click)="sidenav.toggle()">chevron_right</mat-icon>
                    </button>
                </div>

                <!------------------ CONTENT -------------------->

                <div id="content">
            
                    <!------------------ DROPDOWNS -------------------->
                    <div>

                        <!---------------- MARCA ------------------->
                        <mat-form-field id="marca">
                            <mat-label>Marca</mat-label>
                            <mat-select>
                                <mat-option>Todas</mat-option>
                                <mat-option *ngFor="let marca of marcas" 
                                value="marca.brand_name">{{ marca.brand_name }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    
                        <!---------------- COLEÇÃO ------------------->
                        <mat-form-field id="colecao">
                            <mat-label>Coleção</mat-label>
                            <mat-select>
                                <mat-option>Todas</mat-option>
                                <mat-option *ngFor="let colecao of colecoes" 
                                value="colecao.collection_name">{{ colecao.collection_name }}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <!--------------------- REPRESENTANTE --------------------->
                        <mat-form-field id="repres">
                            <mat-label>Representante</mat-label>
                            <mat-select>
                                <mat-option>Todos</mat-option>
                                <mat-option *ngFor="let repre of repres" 
                                value="repre.agent_name">{{ repre.agent_name }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        
                        <mat-form-field id="cnpj" (keyup)="cnpjDigitado = $event.target.value">
                            <mat-label>CNPJ</mat-label>
                            <input matInput/>
                            <mat-hint>Apenas números</mat-hint>
                        </mat-form-field>
                        <p>Cnpj digitado: {{cnpjDigitado}}</p>
                        <!-- <div id="cnpj" class="input-field inline col s12 l3">
                            <input 
                            class="input-field" 
                            type="text"
                            (keyup)="cnpjDigitado = $event.target.value">
                            <label for="buscar">CNPJ</label>
                        </div> -->

                    </div>

                    <!------------------- FORM DE CNPJ ------------------------>
                    <div>
                        
                        <!-------------- BUTTON PESQUISAR CNPJ ------------->
                        <button mat-raised-button
                        color="primary"
                        id="botao-buscar" 
                        type="submit" 
                        (click)="company_doc = cnpjDigitado"
                        (click)="buscarCnpj()"
                        (click)="listaDeMarcas()"
                        (click)="listaDeColecoes()">
                        <i class="material-icons right">search</i>BUSCAR</button>
                        
                    </div>            

                    <!-------------------- TABELA DE CNPJ --------------------->
                    
                    <!-- <div>
                        <table id="tabela">
                            <thead>
                                <tr id="titulos-tabela">
                                    <th id="razao_social">NOME FANTASIA</th>
                                    <th id="cnpj">CLIFOR</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="clienteValido == true">
                                <tr *ngFor="let invoice of invoices">
                                    <td id=""> {{ invoices.orderFactory_Id }} </td>
                                    <td id=""> {{ invoices.order_Id }} </td>
                                </tr>
                            </tbody>
                        </table>
                    </div> -->

                    <!--------------------- FILTRO DIRETO NO GRID ------------------------>
                    
                    <mat-form-field id="filtro" (keyup)="aplicarFiltro($event.target.value)">
                        <mat-label>Filtro</mat-label>
                        <input matInput/>
                        <mat-hint>Filtrar por qualquer campo</mat-hint>
                    </mat-form-field>

                    <!---------------------- DATA TABLE ---------------------->
                    <app-data-table id="tabela"></app-data-table>

                    <mat-paginator class="col s12 mat-elevation-z8" 
                    [pageSizeOptions]="[10, 20, 50, 100]" 
                    showFirstLastButtons>
                    </mat-paginator>

                </div>

            </mat-sidenav-content>

        </mat-sidenav-container>

    </body>

</html>
