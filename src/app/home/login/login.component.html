<html>
    <head>
    </head>
    <body>       
        <div class="row">
            <form 
            id="formulario"
            [formGroup]="loginForm" 
            class="col s10 m6 l4 offset-s1 offset-m3 offset-l4"
            (submit)="onSubmit()">
                <div id="logo">
                    <img src="https://i.ibb.co/wszdgT7/wise-erp-logo.png" alt="wise-erp-logo" class="responsive-img">
                </div>
                <div class="row">
                    <div class="input-field col s10  offset-s1">
                        <i class="tiny material-icons prefix">account_box</i>
                        <input 
                        class="form-group"
                        formControlName="user" 
                        autofocus
                        id="Login" 
                        type="text" 
                        (change)="usuario = $event.target.value" 
                        class="white-text">
                        <label for="Login">Usuário</label>
                        <div
                        id="mensagem"
                        *ngIf="loginForm.get('user').errors?.required && loginForm.get('user').touched" 
                        class="flow-text white-text">
                            Usuário é obrigatório
                            <i class="tiny material-icons">announcement</i>
                        </div>
                    </div>
                    <div class="input-field col s10 offset-s1">
                        <i class="tiny material-icons prefix">lock</i>
                        <input 
                        class="form-group"
                        formControlName="password" 
                        id="senha" 
                        type="password" 
                        (change)="senha = $event.target.value" 
                        class="white-text">
                        <label for="senha" class="password">Senha</label>
                        <div
                        id="mensagem"
                        *ngIf="loginForm.get('password').errors?.required && loginForm.get('password').touched" 
                        class="flow-text white-text">
                            Senha é obrigatória
                            <i class="tiny material-icons">announcement</i>
                        </div>
                    </div>    
                    <button 
                    [disabled]="loginForm.invalid"
                    id="entrar" 
                    type="submit" 
                    class="waves-effect waves-light btn col s10 m6 l4 offset-s1 offset-m3 offset-l4">
                    <i class="material-icons right">send</i>Login</button>
                </div>
            </form>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.modal');
                var instances = M.Modal.init(elems, options);
            });
            // $(document).ready(function(){
            //     $('.modal').modal();
            // });
        </script>
    </body>
</html>
