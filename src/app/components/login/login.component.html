<html>
    <head>
    </head>
    <body>
        <nav>
        <div class="nav-wrapper light-blue darken-3">
            <a id="logo" href="https://imgbb.com/"><img src="https://i.ibb.co/wszdgT7/wise-erp-logo.png" alt="wise-erp-logo" class="brand-logo center"/></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            <!-- <li><a href="#">Exemplo</a></li> -->
            </ul>
        </div>
        </nav>
        <div id="login" class="valign-wrapper">
            <section class="light-blue darken-3 white-text">
                <h6 class="flow-text">Digite seu login e senha para entrar:</h6>
                <br>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="tiny material-icons prefix">account_box</i>
                        <input [(ngModel)]="usuario" id="Login" type="text" (change)="usuario = $event.target.value" class="validate white-text">
                        <label for="Login">Usu√°rio</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="tiny material-icons prefix">lock</i>
                        <input [(ngModel)]="senha" id="senha" type="password" (change)="senha = $event.target.value" class="validate white-text">
                        <label for="senha" class="password">Senha</label>
                    </div>
                </div>
                <a id="entrar" type="submit" (click)="onSubmit()" class="waves-effect waves-light btn"><i class="material-icons right">send</i>Login</a>
                <p class="flow-text" *ngIf="this.login[0].ok === true">Seja bem vindo ao Wise ERP!</p>
            </section>
        </div>
        </body>
        <footer class="white-text">Desenvolvido por &nbsp;<img src="https://wisecommerce-compuwise.azurewebsites.net/images/logo-signature.png"></footer>
</html>
