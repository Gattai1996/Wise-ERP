<html>
    <head>

    </head>
    <body>

        <div id="content">

            <app-sidenav></app-sidenav>
            
            <mat-form-field id="filtro" (keyup)="aplicarFiltro($event.target.value)">
                <mat-label>Nome Fantasia</mat-label>
                <input matInput>
            </mat-form-field>

            <!---------------------- DATA TABLE ---------------------->

            <div id="tabela" class="tabela-container mat-elevation-z8">

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                    <ng-container matColumnDef="nome_fantasia">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Nome Fantasia </th>
                        <td mat-cell *matCellDef="let cliente"> {{ cliente.nome_fantasia }} </td>
                    </ng-container>

                    <!-- cnpj Column -->
                    <ng-container matColumnDef="cnpj">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> CNPJ </th>
                        <td mat-cell *matCellDef="let cliente"> {{ cliente.cnpj }} </td>
                    </ng-container>

                    <tr mat-header-row
                    *matHeaderRowDef="displayedColumns; sticky: false"></tr>
                    <tr mat-row
                    *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>

            <mat-paginator class="col s12 mat-elevation-z8"
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons>
            </mat-paginator>

        </div>
    </body>
</html>
